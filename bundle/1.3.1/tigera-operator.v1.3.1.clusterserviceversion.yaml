apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "config.openshift.io/v1",
          "kind": "Network",
          "metadata": {
            "name": "cluster"
          },
          "spec": {
            "clusterNetwork": [
              {
                "cidr": "10.128.0.0/14",
                "hostPrefix": 23
              }
            ],
            "networkType": "None",
            "serviceNetwork": [
              "172.30.0.0/16"
            ]
          }
        },
        {
          "apiVersion": "operator.tigera.io/v1",
          "kind": "APIServer",
          "metadata": {
            "name": "tigera-secure"
          },
          "spec": {}
        },
        {
          "apiVersion": "operator.tigera.io/v1",
          "kind": "Compliance",
          "metadata": {
            "name": "tigera-secure"
          }
        },
        {
          "apiVersion": "operator.tigera.io/v1",
          "kind": "Installation",
          "metadata": {
            "name": "default"
          }
        },
        {
          "apiVersion": "operator.tigera.io/v1",
          "kind": "IntrusionDetection",
          "metadata": {
            "name": "tigera-secure"
          }
        },
        {
          "apiVersion": "operator.tigera.io/v1",
          "kind": "LogCollector",
          "metadata": {
            "name": "example-logcollector"
          }
        },
        {
          "apiVersion": "operator.tigera.io/v1",
          "kind": "LogStorage",
          "metadata": {
            "name": "tigera-secure"
          },
          "spec": {
            "nodes": {
              "count": 1
            }
          }
        },
        {
          "apiVersion": "operator.tigera.io/v1",
          "kind": "ManagementClusterConnection",
          "metadata": {
            "name": "tigera-secure"
          }
        },
        {
          "apiVersion": "operator.tigera.io/v1",
          "kind": "Manager",
          "metadata": {
            "name": "tigera-secure"
          }
        }
      ]
    capabilities: "Seamless Upgrades"
    categories: Logging & Tracing, Monitoring, Networking, Security
    certified: "true"
    containerImage: quay.io/tigera/operator:v1.3.1
    createdAt: '"2020-03-12T18:35:33.281006644Z"'
    description: An operator which manages the lifecycle of a Calico or Calico Enterprise
      installation on Kubernetes or OpenShift. Its goal is to make installation, upgrades,
      and ongoing lifecycle management of Calico and Calico Enterprise as simple and
      reliable as possible.
    marketplace.openshift.io/action-text: Install-time Instructions
    marketplace.openshift.io/remote-workflow: https://docs.projectcalico.org/getting-started/openshift/installation
    repository: https://github.com/tigera/operator
    support: Tigera
  name: tigera-operator.v1.3.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: APIServer installs the Tigera API server and related resources.
        At most one instance of this resource is supported. It must be named "tigera-secure".
      kind: APIServer
      name: apiservers.operator.tigera.io
      version: v1
      displayName: APIServer
    - description: Compliance installs the components required for Tigera compliance
        reporting. At most one instance of this resource is supported. It must be
        named "tigera-secure".
      kind: Compliance
      name: compliances.operator.tigera.io
      version: v1
      displayName: Compliance
    - description: Installation configures an installation of Calico or Calico Enterprise.
        At most one instance of this resource is supported. It must be named "default".
        The Installation API installs core networking and network policy components,
        and provides general install-time configuration.
      kind: Installation
      name: installations.operator.tigera.io
      version: v1
      displayName: Installation
    - description: IntrusionDetection installs the components required for Tigera
        intrusion detection. At most one instance of this resource is supported. It
        must be named "tigera-secure".
      kind: IntrusionDetection
      name: intrusiondetections.operator.tigera.io
      version: v1
      displayName: IntrusionDetection
    - description: LogCollector installs the components required for Tigera flow and
        DNS log collection. At most one instance of this resource is supported. It
        must be named "tigera-secure". When created, this installs fluentd on all
        nodes configured to collect Tigera log data and export it to Tigera's Elasticsearch
        cluster as well as any additionally configured destinations.
      kind: LogCollector
      name: logcollectors.operator.tigera.io
      version: v1
      displayName: LogCollector
    - description: LogStorage installs the components required for Tigera flow and
        DNS log storage. At most one instance of this resource is supported. It must
        be named "tigera-secure". When created, this installs an Elasticsearch cluster
        for use by Calico Enterprise.
      kind: LogStorage
      name: logstorages.operator.tigera.io
      version: v1
      displayName: LogStorage
    - description: ManagementClusterConnection represents a link between a managed
        cluster and a management cluster. At most one instance of this resource is
        supported. It must be named "tigera-secure".
      kind: ManagementClusterConnection
      name: managementclusterconnections.operator.tigera.io
      version: v1
      displayName: ManagementClusterConnection
    - description: Manager installs the Calico Enterprise manager graphical user interface.
        At most one instance of this resource is supported. It must be named "tigera-secure".
      kind: Manager
      name: managers.operator.tigera.io
      version: v1
      displayName: Manager
    - description: TigeraStatus represents the most recently observed status for Calico
        or a Calico Enterprise functional area.
      kind: TigeraStatus
      name: tigerastatuses.operator.tigera.io
      version: v1
      displayName: TigeraStatus
  description: "An operator which manages the lifecycle of a Calico or Calico Enterprise
    installation on Kubernetes or OpenShift. Its goal is to make installation, upgrades,
    and ongoing lifecycle management of Calico and Calico Enterprise as simple and
    reliable as possible"
  displayName: Tigera Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - namespaces
          - pods
          - podtemplates
          - services
          - endpoints
          - events
          - configmaps
          - secrets
          - serviceaccounts
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - nodes
          verbs:
          - list
          - watch
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterroles
          - clusterrolebindings
          - rolebindings
          - roles
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - '*'
        - apiGroups:
          - apps
          resourceNames:
          - tigera-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - operator.tigera.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - scheduling.k8s.io
          resources:
          - priorityclasses
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - policy
          resources:
          - poddisruptionbudgets
          verbs:
          - '*'
        - apiGroups:
          - config.openshift.io
          resources:
          - networks/status
          verbs:
          - update
          - '*'
        - apiGroups:
          - config.openshift.io
          resources:
          - networks
          - infrastructures
          verbs:
          - get
          - '*'
        - apiGroups:
          - security.openshift.io
          resources:
          - securitycontextconstraints
          verbs:
          - '*'
        - apiGroups:
          - apiregistration.k8s.io
          resources:
          - apiservices
          verbs:
          - '*'
        - apiGroups:
          - batch
          resources:
          - jobs
          - cronjobs
          verbs:
          - '*'
        - apiGroups:
          - projectcalico.org
          resources:
          - globalreporttypes
          - licensekeys
          - globalalerttemplates
          verbs:
          - '*'
        - apiGroups:
          - elasticsearch.k8s.elastic.co
          resources:
          - elasticsearches
          verbs:
          - '*'
        - apiGroups:
          - storage.k8s.io
          resources:
          - storageclasses
          verbs:
          - '*'
        - apiGroups:
          - kibana.k8s.elastic.co
          resources:
          - kibanas
          verbs:
          - '*'
        serviceAccountName: tigera-operator
      deployments:
      - name: tigera-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: tigera-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: tigera-operator
            spec:
              containers:
              - command:
                - operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: tigera-operator
                image: quay.io/tigera/operator:v1.3.1
                imagePullPolicy: Always
                name: tigera-operator
                resources: {}
              hostNetwork: true
              serviceAccountName: tigera-operator
              tolerations:
              - effect: NoSchedule
                operator: Exists
              - effect: NoSchedule
                operator: Exists
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - networking
  - security
  - monitoring
  links:
  - name: Calico Introduction
    url: https://docs.projectcalico.org/introduction/
  - name: Install an OpenShift v4 cluster with Calico
    url: https://docs.projectcalico.org/v3.13/getting-started/openshift/installation
  maintainers:
  - email: laurence@tigera.io
    name: Laurence Man
  maturity: stable
  provider:
    name: Tigera
  replaces: tigera-operator.v0.0.0
  version: 1.3.1
